<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- SockJS and STOMP -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Real-Time Chat</h1>

        <div id="chat" class="border rounded p-3 mb-3" style="height: 300px; overflow-y: auto;">
            <!-- Chat messages will appear here -->
        </div>

        <div class="mb-2">
            <input type="text" id="senderInput" class="form-control" placeholder="Enter your name">
        </div>

        <div class="input-group mb-3">
            <input type="text" id="messageInput" class="form-control" placeholder="Enter your message">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let stompClient = null;

        function connect() {
            const socket = new SockJS('/chat'); // Must match registry.addEndpoint("/chat")
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/messages', function (messageOutput) {
                    const message = JSON.parse(messageOutput.body);
                    showMessage(message.sender, message.content);
                });
            }, function (error) {
            });
        }

        function sendMessage() {
            const sender = document.getElementById("senderInput").value.trim();
            const content = document.getElementById("messageInput").value.trim();

            if (!sender || !content) {
                alert("Both name and message are required!");
                return;
            }

            const chatMessage = {
                sender: sender,
                content: content
            };

            stompClient.send("/ap/sendMessage", {}, JSON.stringify(chatMessage)); // Matches @MessageMapping("/sendMessage")
            document.getElementById("messageInput").value = '';
        }

        function showMessage(sender, content) {
            const chatBox = document.getElementById("chat");
            const p = document.createElement("p");
            p.innerHTML = `<strong>${sender}:</strong> ${content}`;
            chatBox.appendChild(p);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to latest message
        }

        connect(); // Connect on page load
    </script>
</body>
</html>
